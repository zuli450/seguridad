  <center>
    <form action="denuncia.php" method="POST" class="formulario">
        <h1 class="anuncio" style="font-size: 2.5em; font-weight: bold;"> 
        Denunciar es tu derecho, ¡Hazlo valer y protege a tu comunidad!.
        </h1>
        <h3 class="anuncios" style="font-size: 2.5em; font-weight: bold;">
        Este no es un servicio de emergencia. <br>
         Si necesitas ayuda inmediata, por favor llama al 9-1-1.
    </h3>            
    <br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">1. Ubicación y Descripción del incidente:</label><br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">Coloque el tipo de delito que desea denunciar:</label>
        <input type="text" placeholder="Tipo de delito" name="delito"><br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">Fecha y hora del incidente:</label>
        <input type="datetime-local" name="feho"><br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">Domicilio:</label>
        <input type="text" placeholder="Domicilio" name="domicilio"><br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">Colonia:</label>
        <input type="text" placeholder="Colonia" name="colonia"><br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">Descripción del lugar:</label>
        <input type="text" placeholder="Descripción" name="descrip"><br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">Entre las calles:</label>
        <input type="text" placeholder="Entre calles" name="ecalles"><br>
        <br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">2. Descripción del delito:</label><br>
        <textarea placeholder="Describa los hechos con el mayor detalle posible. Recuerde, cuanto más detallada sea la información, más efectiva será la denuncia." name="descd" rows="5" cols="50"></textarea><br>
        <br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">3. Si dispone de alguno de los datos siguientes sobre el presunto autor del delito, por favor, complete la casilla correspondiente.</label><br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">Nombre o alias</label>
        <input type="text" placeholder="Nombre o alias" name="nomre"><br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino" style="font-family: Arial; font-size: 19px; font-weight: bold;">Masculino</label>
        <input type="radio" id="femenino" name="sexo" value="femenino">
        <label for="femenino" style="font-family: Arial; font-size: 19px; font-weight: bold;">Femenino</label><br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">Edad (aproximada):</label>
        <input type="number" placeholder="Edad" name="edad"><br>
        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">Estatura (aproximada):</label>
        <input type="number" placeholder="Estatura" name="estatura"><br>

        <label style="font-family: Arial; font-size: 19px; font-weight: bold;">Descripción física:</label><br>
